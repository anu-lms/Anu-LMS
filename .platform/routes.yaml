# Frontend.
"http://{default}/":
    type: redirect
    to: "https://{default}/"

"https://{default}/":
    type: upstream
    upstream: "frontend:http"

# Backend.
"https://{default}/admin/":
    type: upstream
    upstream: "backend:http"
    cache:
        enabled: false

# Disable caching for websocket.
"https://{default}/socket.io":
    type: upstream
    upstream: "app:http"
    cache:
        enabled: false
