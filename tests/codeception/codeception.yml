paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
actor_suffix: Tester
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - CustomUrlsExtension
        - PlatformExtension

modules:
    config:
        WebDriver:
          host: chrome
          url: http://app.docker.local/admin/
          frontend_url: http://app.docker.local
params:
    - .env.local
