paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
actor_suffix: Tester
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - CustomUrlsExtension
        - PlatformExtension

modules:
    config:
        WebDriver:
          url: http://app.docker.localhost/admin
          frontend_url: http://app.docker.localhost
        REST:
          url: http://app.docker.localhost
        PhpBrowser:
          url: http://app.docker.localhost
