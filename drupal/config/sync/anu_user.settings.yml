manager_created_subject: 'An administrator created an account for you at [site:name]'
manager_created_body: "[user:display-name],\r\n\r\nA new account was created for you at [site:name]. You may now login by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:frontend-one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you will need to set your password.\r\n\r\nAfter you've set your password, you will be able to log in at [site:frontend-url] in the future using:\r\n\r\nusername: [user:name] or your email address\r\npassword: Your new password\r\n\r\nIf you have any questions or concerns please don't hesitate to reach out to our support team at admin@anu.solutions.\r\n\r\nCheers!\r\n\r\n-- [site:name] team"
